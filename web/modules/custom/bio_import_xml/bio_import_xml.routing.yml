
bio_import_xml.admin_migration_form:
  path: '/admin/settings/thm-migrate/{reset}'
  defaults:
    _form: '\Drupal\bio_import_xml\Form\BioXMLMigrationForm'
    _title: 'Import Biographies from XML'
    reset: 'no-reset'
  requirements:
    _permission: 'administer site configuration'
bio_import_xml.import_progress:
  path: '/admin/settings/thm-migrate/progress'
  defaults:
    _controller: '\Drupal\bio_import_xml\Form\BioXMLMigrationForm::progress'
  requirements:
    _permission: 'administer site configuration'